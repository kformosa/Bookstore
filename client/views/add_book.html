<a href="#!/books">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Book</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addBook()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" ng-model="book.title">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select ng-model="book.genre" class="form-control">
                            <option value="Suspense">Suspense</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="NonFiction">NonFiction</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" placeholder="Author" ng-model="book.author">
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" placeholder="Publisher" ng-model="book.publisher">
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input type="text" class="form-control" placeholder="Pages" ng-model="book.pages">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Description" ng-model="book.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="book.image_url">
                    </div>
                    <div class="form-group">
                        <label>Buy URL</label>
                        <input type="text" class="form-control" placeholder="Buy URL" ng-model="book.buy_url">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
